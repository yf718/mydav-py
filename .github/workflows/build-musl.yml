
name: Build Nuitka Binary for OpenWrt aarch64-musl

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build arm64 (musl/Alpine)
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download musl-native Python 3.10
        run: |
          wget -O python-musl.tar.gz https://github.com/astral-sh/python-build-standalone/releases/download/20250902/cpython-3.10.18+20250902-aarch64-unknown-linux-musl-install_only.tar.gz
          mkdir -p python-musl
          tar -xzf python-musl.tar.gz -C python-musl --strip-components=1

      - name: Build with Docker (Alpine)
        run: |
          docker run --rm \
            -v "$PWD":/src -w /src \
            alpine:latest sh -c "
              apk add --no-cache binutils curl patchelf gcc musl-dev &&
              ./python-musl/bin/pip3 install -r requirements.txt &&
              ./python-musl/bin/pip3 install nuitka &&
              CC=musl-gcc ./python-musl/bin/nuitka --standalone --onefile --static-libpython=yes --output-dir=dist --nofollow-import-to=numpy --remove-output down_aria2.py
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm64-alpine
          path: dist/
